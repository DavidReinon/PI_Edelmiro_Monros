        <article class="row justify-content-center">

                <form>
                    <div class="row mt-3 justify-content-between">
                        <div class="col-md-6 col-sm12">
                            <label for="nombre" class="form-label">Nombre</label>
                            <input type="text" class="form-control" id="nombre" name="nombre"
                                aria-describedby="ayuda-nombre" aria-label="Inserte su nombre">
                        </div>
                        <div class="col-md-6 col-sm12">
                            <label for="apellidos" class="form-label">Apellidos</label>

                                aria-label="Inserte su email" placeholder="ejemplo@email.com">
                        </div>
                        <div class="col-md-6 col-sm12">
                            <label for="telefono" class="form-label">Teléfono</label>
                            <input type="number" class="form-control" id="telefono" name="telefono"
                                aria-label="Inserte su teléfono">
                        </div>
                    </div>
                    <div class="row mt-3">

                    </div>

                    <div class="row mt-3">
                        <div class="col-12">
                            <label for="mensaje" class="form-label">Motivo de contacto</label>
                            <textarea class="form-control" name="mensaje" id="mensaje"
                                aria-label="Área de texto para comentarios"
                                placeholder="¿Cómo podemos ayudarte?"></textarea>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-primary mt-3" aria-label="Enviar formulario">Enviar</button>
                </form>

            </div>
        </article>
    </section>

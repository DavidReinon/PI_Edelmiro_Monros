<div class="container mt-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8">
      <div class="card">
        <div class="card-header">
          <h2>Editar Producto</h2>
        </div>
        <div class="card-body">
          <form [formGroup]="productoForm" (ngSubmit)="onSubmit()">
            <div class="mb-3">
              <label for="title" class="form-label">Título</label>
              <input type="text" class="form-control" id="title" formControlName="nombre">
            </div>

            <div class="mb-3">
              <label for="text" class="form-label">Descripción</label>
              <textarea class="form-control" id="text" rows="3" formControlName="descripcion"></textarea>
            </div>

            <div class="mb-3">
              <label for="price" class="form-label">Precio</label>
              <input type="number" class="form-control" id="price" formControlName="precio">
            </div>

            <div class="mb-3">
              <label for="stock" class="form-label">Stock</label>
              <input type="number" class="form-control" id="stock" formControlName="stock">
            </div>

            <div class="mb-3">
              <label for="photo" class="form-label">Foto</label>
              <input type="file" (change)="onFileChange($event)" class="form-control" id="photo" formControlName="foto">
            </div>

            <div class="d-flex gap-2 justify-content-end">
              <button type="button" class="btn btn-secondary" (click)="cancelar()">Cancelar</button>
              <button type="submit" class="btn btn-primary">Actualizar</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

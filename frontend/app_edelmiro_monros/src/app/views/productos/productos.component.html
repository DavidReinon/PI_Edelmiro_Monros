@if (isLoading$ | async) {
  <app-loading></app-loading>
}

<div class="jumbotron bg-dark text-white py-3">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-lg-8">
        <h1 class="display-4 mb-2">Nuestros Productos</h1>
        <p class="lead mx-auto mb-2">
          Descubre nuestra colecci칩n de mo침os y complementos tradicionales valencianos, elaborados artesanalmente con la m치s alta calidad.
        </p>
        <div class="mb-1">
          <i class="bi bi-box-seam display-3 text-muted"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container mt-5">
  @if(isAdmin$ | async) {
    <div class="d-flex justify-content-end mb-4">
      <button (click)="agregarProducto()" class="btn btn-primary">
        <i class="bi bi-plus-lg me-2"></i>A침adir Producto
      </button>
    </div>
  }

  <div class="row g-4">
    @for(item of productos; track item.id) {
      <div class="col-lg-6 col-md-6 col-sm-12 col-12">
        <app-card
          [title]="item.nombre"
          [text]="item.descripcion"
          [photo]="item.foto!"
          [price]="item.precio!"
          [id]="item.id!"
          (onEliminar)="eliminarProducto(item.id!)"
        ></app-card>
      </div>
    }
  </div>
</div>

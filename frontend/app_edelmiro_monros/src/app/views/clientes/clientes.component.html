<div class="jumbotron bg-dark text-white py-3">
  <div class="container">
    <div class="row justify-content-center text-center">
      <div class="col-lg-8">
        <h1 class="display-4 mb-2">Nuestros Clientes</h1>
        <p class="lead mx-auto mb-2">
          Descubre las opiniones y experiencias de quienes han confiado en nosotros para sus trajes tradicionales valencianos.
        </p>
        <div class="mb-1">
          <i class="bi bi-people display-3 text-muted"></i>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="container py-5">
  <div class="row g-4">
    @for (persona of personas.slice(0, vista); track persona.autor) {
      <div class="col-md-3 mb-4"> 
        <app-card-cliente
          [Nombre]="persona.autor" 
          [comentario]="persona.comentario" 
          [valoracion]="persona.calificacion" 
          [fecha]="persona.fecha"
          (valoracionChange)="actualizarValoracion($index, $event)">
        </app-card-cliente>
      </div>
    }
  </div>

  <div class="text-center mt-4">

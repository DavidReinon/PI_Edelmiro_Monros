<div class="container mt-4">
  <div class="d-flex justify-content-between align-items-center mb-4">
    <h2>Noticias</h2>
    @if (authService.getIsAdmin()) {
      <button class="btn btn-primary" (click)="agregarNoticia()">
        <i class="bi bi-plus-lg"></i> AÃ±adir Noticia
      </button>
    }
  </div>
  <div class="row g-4">
    @for (noticia of noticias; track noticia.id) {
      <div class="col-12 col-md-6">
        <app-card-noticias
          [titulo]="noticia.titulo"
          [descripcion]="noticia.descripcion"
          [foto]="noticia.foto"
          [fecha]="noticia.fecha"
          [isAdmin]="authService.getIsAdmin()"
          (onEliminar)="eliminarNoticia(noticia.id)">
        </app-card-noticias>
      </div>
    }
  </div>
</div>

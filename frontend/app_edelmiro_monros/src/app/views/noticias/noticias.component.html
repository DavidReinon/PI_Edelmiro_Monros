<div class="container py-5">
  <h1 class="text-center mb-3">Ultimas Noticias</h1>
  <div class="row g-4">
    @for (noticia of noticias; track noticia.id) {
      <div class="col-12 col-md-6">
        <app-card-noticias
          [titulo]="noticia.titulo"
          [descripcion]="noticia.descripcion"
          [foto]="noticia.foto"
          [fecha]="noticia.fecha">
        </app-card-noticias>
      </div>
    }
  </div>
</div>

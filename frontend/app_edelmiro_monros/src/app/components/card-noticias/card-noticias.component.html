<div class="card mb-3" style="max-width: 540px;">
  <div class="row g-0">
    <div class="col-md-4">
      <img [src]="foto || 'ruta/imagen-por-defecto.jpg'" class="img-fluid rounded-start" [alt]="titulo">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{titulo}}</h5>
        <p class="card-text">{{descripcion}}</p>
        <p class="card-text"><small class="text-muted">Fecha: {{formatearFecha(fecha)}}</small></p>
      </div>
    </div>
  </div>
</div>

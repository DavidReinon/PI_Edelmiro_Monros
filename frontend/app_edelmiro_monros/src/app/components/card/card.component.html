<div class="card h-100">
  <div class="card-img-top" [title]="title"
       [ngStyle]="{ 'background-image': 'url(' + apiUrl + photo + ')', 'background-size': 'cover', 'height': '400px' }">
  </div>
  <div class="card-body">
      <h5 class="card-title" [title]="title">{{ title }}</h5>
      
      @if (isAdmin) {
          <div class="d-flex gap-2">
              <button title="Editar Producto" class="btn btn-outline-primary" 
                      (click)="editarProducto({ id, nombre: title, descripcion: text, foto: photo, precio: price, stock: stock, usuario: usuario })">
                  <i class="bi bi-pencil"></i>
              </button>
              <button title="Borrar Producto" class="btn btn-outline-danger" (click)="confirmarEliminar()">
                  <i class="bi bi-trash"></i>
              </button>
          </div>
      }
      
      
      <div class="product-info mt-3">
        <div class="note-container">
            <p>{{ text }}</p>
        </div>
        <p class="price"><strong>{{ price }}â‚¬</strong></p>
    </div>
</div>
</div>


<app-confirm-modal
  [showModal]="showConfirmModal"
  (onConfirm)="eliminarProducto()"
  (onCancel)="cancelarEliminar()">
</app-confirm-modal>

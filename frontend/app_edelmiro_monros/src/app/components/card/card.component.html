<div class="card h-100">
    <div class="card-img-top" [title]="title" 
         [ngStyle]="{ 'background-image': 'url(' + photo + ')', 'background-size': 'cover', 'height': '400px' }">
    </div>
    <div class="card-body">
        <h5 class="card-title" [title]="title">{{ title }}</h5>
        <!--Añadir en los botones de admistrador de Editar y Eliminar:
         @if(isAdmin$ | async) {} -->
   
        @if (isExpanded) {
            <div class="expanded-content mt-3">
                <p>{{ text }}</p>
                <p>{{ price }}</p>
            </div>
        }
        <button class="btn btn-primary" (click)="expand()">
            @if (isExpanded) {
                Ver menos
            } @else {
                Ver más
            }
        </button>
    </div>
</div>

<div class="card h-100">
    <div class="card-img-top" [title]="title" 
         [ngStyle]="{ 'background-image': 'url(' + photo + ')', 'background-size': 'cover', 'height': '400px' }">
    </div>
    <div class="card-body">
        <div class="d-flex justify-content-between align-items-start">
            <h5 class="card-title" [title]="title">{{ title }}</h5>
            @if (isAdmin) {
                <div class="btn-group">
                    <button class="btn btn-sm btn-outline-primary">
                        <i class="bi bi-pencil"></i>
                    </button>
                    <button class="btn btn-sm btn-outline-danger">
                        <i class="bi bi-trash"></i>
                    </button>
                </div>
            }
        </div>
   
        @if (isExpanded) {
            <div class="expanded-content mt-3">
                <p>{{ text }}</p>
                <p>{{ price }}</p>
            </div>
        }
        <button class="btn btn-primary" (click)="expand()">
            @if (isExpanded) {
                Ver menos
            } @else {
                Ver m√°s
            }
        </button>
    </div>
</div>

name: Deploy Symfony API with MySQL and Nginx

on:
    push:
        branches:
            - despliegueDocker

jobs:
    build-and-push:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout código
              uses: actions/checkout@v4

            - name: Iniciar sesión en Docker Hub
              uses: docker/login-action@v2
              with:
                  username: ${{ secrets.DOCKER_USERNAME }}
                  password: ${{ secrets.DOCKER_PASSWORD }}

            # Construir y subir imagen Symfony + Nginx
            - name: Construir y subir imagen Symfony + Nginx
              run: |
                  docker build -t ${{ secrets.DOCKER_USERNAME }}/symfony-app:${{ github.sha }} -f backend/EdelmiroMonros/docker/php.Dockerfile backend/EdelmiroMonros/
                  docker push ${{ secrets.DOCKER_USERNAME }}/symfony-app:${{ github.sha }}

    deploy:
        runs-on: ubuntu-latest
        needs: build-and-push
        steps:
            - name: Configurar conexión SSH
              run: |
                  mkdir -p ~/.ssh
                  echo "${{ secrets.REMOTE_KEY }}" > ~/.ssh/id_rsa
                  chmod 600 ~/.ssh/id_rsa

            - name: Transferir archivo docker-compose.yml
              run: scp -o StrictHostKeyChecking=no backend/EdelmiroMonros/docker-compose.yml ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }}:/home/${{ secrets.REMOTE_USER }}/docker-compose.yml

            - name: Desplegar en servidor remoto
              run: |
                  ssh -o StrictHostKeyChecking=no ${{ secrets.REMOTE_USER }}@${{ secrets.REMOTE_HOST }} << 'EOF'
                    docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}

                    docker pull ${{ secrets.DOCKER_USERNAME }}/symfony-app:${{ github.sha }}

                    docker-compose -f /home/${{ secrets.REMOTE_USER }}/docker-compose.yml down
                    docker-compose -f /home/${{ secrets.REMOTE_USER }}/docker-compose.yml up -d --force-recreate

                    docker exec symfony_php php bin/console doctrine:migrations:migrate --no-interaction
                  EOF
